<div class="h-full w-full flex flex-col">
  <div class="p-2 text-center bg-white shadow-sm z-10 sticky top-0 flex justify-between items-center">
    <button class="text-sm bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded" hx-get="/{{ seed }}"
      hx-target="#app-content" hx-push-url="true" hx-swap="innerHTML transition:true">
      Back
    </button>
    <div class="font-mono text-sm">Seed: {{ seed }}</div>
    <!-- Button reloads with next_seed -->
    <button class="text-sm bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded"
      hx-get="/{{ next_seed }}/randomizer" hx-target="#app-content" hx-swap="innerHTML transition:true"
      hx-push-url="true">
      Reroll
    </button>
  </div>

  <div class="flex-grow w-full overflow-hidden flex flex-col items-center justify-center bg-slate-100 p-4 fade-in">
    <div class="card bg-white p-6 rounded shadow-lg max-w-md w-full flex flex-col items-center">
      <h2 class="text-2xl font-bold mb-4">Random Loadout</h2>

      <div class="flex flex-wrap justify-center gap-4 mt-2">
        <div class="flex flex-col items-center">
          <img src="{{ loadout.char_img }}" class="w-32 h-32 object-scale-down">
          <span class="text-sm font-semibold mt-2">{{ loadout.char_name }}</span>
        </div>
        <div class="flex flex-col items-center">
          <img src="{{ loadout.kart_img }}" class="w-32 h-32 object-scale-down">
          <span class="text-sm font-semibold mt-2">{{ loadout.kart_name }}</span>
        </div>
        <div class="flex flex-col items-center">
          <img src="{{ loadout.wheel_img }}" class="w-32 h-32 object-scale-down">
          <span class="text-sm font-semibold mt-2">{{ loadout.wheel_name }}</span>
        </div>
        <div class="flex flex-col items-center">
          <img src="{{ loadout.glider_img }}" class="w-32 h-32 object-scale-down">
          <span class="text-sm font-semibold mt-2">{{ loadout.glider_name }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
