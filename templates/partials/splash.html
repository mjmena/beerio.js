<div class="flex flex-col items-center justify-center h-full space-y-8 bg-slate-50 fade-in">
  <div class="text-4xl font-bold text-blue-600 mb-4 tracking-tighter transform -rotate-2">
    Beerio Kart
  </div>

  <!-- Seed Input / Display -->
  <div class="flex items-center space-x-2 bg-white p-2 rounded shadow-sm">
    <span class="text-sm font-mono text-gray-500">Seed:</span>
    <span class="font-mono font-bold">{{ seed }}</span>
    <!-- Optional: Edit Seed Button? For now just display -->
  </div>

  <div class="grid grid-cols-1 gap-4 w-64">
    <!-- Path-based routing with HTMX -->
    <!-- hx-push-url="true" ensures browser history updates to the new path -->
    <button
      class="btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105"
      hx-get="/{{ seed }}/coop" hx-target="#app-content" hx-swap="innerHTML transition:true" hx-push-url="true">
      Co-Op Grand Prix
    </button>

    <button
      class="btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105"
      hx-get="/{{ seed }}/solo" hx-target="#app-content" hx-swap="innerHTML transition:true" hx-push-url="true">
      Solo Mission
    </button>

    <button
      class="btn bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105"
      hx-get="/all_missions" hx-target="#app-content" hx-swap="innerHTML transition:true" hx-push-url="true">
      All Missions
    </button>

    <button
      class="btn bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105"
      hx-get="/{{ seed }}/randomizer" hx-target="#app-content" hx-swap="innerHTML transition:true" hx-push-url="true">
      Randomizer
    </button>

    <a class="btn bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105 text-center"
      href="/traitor/create">
      Traitor Mode
    </a>
  </div>
</div>
