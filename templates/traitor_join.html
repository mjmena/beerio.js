{% extends "base.html" %}

{% block content %}
<div class="h-full w-full flex flex-col items-center justify-center p-4">
  <div class="card bg-white p-8 rounded shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Join Lobby {{ room_id_display }}</h1>

    <form action="/traitor/{{ room_id }}/join" method="post" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Enter your name</label>
        <input type="text" name="name" id="name" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
      </div>

      <button type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Join Game
      </button>
    </form>
  </div>
</div>
{% endblock %}
