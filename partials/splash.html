<div class="flex flex-col items-center justify-center h-full fade-in">
  <h1 class="text-2xl font-bold p-4">Beerio Kart Randomizer</h1>
  <div class="flex">
    <!-- HX-GET loads the partial. HX-TARGET puts it in #app-content. HX-PUSH-URL updates URL -->
    <button class="btn" hx-get="partials/solo.html" hx-target="#app-content" hx-swap="innerHTML"
      hx-push-url="?view=solo">
      Solo Missions
    </button>
    <button class="btn" hx-get="partials/coop.html" hx-target="#app-content" hx-swap="innerHTML"
      hx-push-url="?view=coop">
      Co-op Missions
    </button>
    <button class="btn" hx-get="partials/randomizer.html" hx-target="#app-content" hx-swap="innerHTML"
      hx-push-url="?view=randomizer">
      Character Randomizer
    </button>
    <button class="btn" hx-get="partials/all_missions.html" hx-target="#app-content" hx-swap="innerHTML"
      hx-push-url="?view=all_missions">
      All Missions
    </button>
  </div>
</div>
